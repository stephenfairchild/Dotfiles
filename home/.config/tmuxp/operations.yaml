session_name: rs-operations
windows:
- window_name: zsh
  layout: tiled
  shell_command_before:
    - cd ~/Apps/operations-sqr-io
- window_name: code
  layout: tiled
  shell_command_before:
    - cd ~/Apps/operations-sqr-io
  panes:
    - shell_command:
        - vim
- window_name: docker
  layout: tiled
  shell_command_before:
    - cd /usr/local/bin/usr-local-bin && ./operations-dev-build.sh
- window_name: SQL
  layout: tiled
  shell_command_before:
    - cd ~/Apps/operations-sqr-io
  panes:
    - shell_command:
        - vim sql.mysql

