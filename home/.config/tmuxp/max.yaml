session_name: max
windows:
- window_name: zsh
  layout: tiled
  shell_command_before:
    - cd ~/Apps/max
- window_name: graph
  layout: tiled
  shell_command_before:
    - cd ~/Apps/max/graphql
  panes:
    - shell_command:
        - vim
- window_name: npm-server
  layout: tiled
  shell_command_before:
    - cd ~/Apps/max/graphql
  panes:
    - shell_command:
        - npm run start
- window_name: mongo
  layout: tiled
  panes:
    - shell_command:
        - start-database mo
- window_name: tests
  layout: tiled
  shell_command_before:
    - cd ~/Apps/max/graphql
  panes:
    - shell_command:
        - npm test

